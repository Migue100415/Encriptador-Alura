<!DOCTYPE html>
<html lang="es">


    <head>
        <meta charset="UTF-8">
        <title>Encriptador Alura ( Miguel Saganome ).</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    </head>
    

    <body>  
        <header>
            <img  class="logo" src="Logo.jpg" alt="logo de Alura">
        </header>
        <main>
            <section>
                <textarea class="textArea" cols="30" rows="5" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>      
            </section>

            <section>
                <textarea class="mensaje" cols="20" rows="5" ></textarea>
                <div>
                    <button class="btnCopiar">Copiar</button>
                </div>
            </section>   
        </main>
        <script src="/script.js" ></script>    
    </body>
   
    
</html>
